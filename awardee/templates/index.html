{%extends 'base.html'%}
{% load bootstrap4 %}
{% load static %}
{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-12" id="bgimage">
           

        </div>
    </div>
    <div class="row">
        <div class="col-md-6"></div>
        {% if projects %}
        {% for project in projects %}
        <div class="col-md-6">
            <img src="{{project.image.url}}" alt="">
        </div>
        {% endfor %}
        {%else %}
        <p>There are no Projects to show</p>
        {% endif %}


    </div>
</div>
{% endblock %}
