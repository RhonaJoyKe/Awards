{% extends 'base.html' %}

{% block content %}

<div style="color: brown;">
{% if projects %}
  <h2 class="text-center">Found {{projects|length}} result(s) of the searched title <b>{{message}}</b></h2>
{% else %}
  <h2 class="text-center">Found 0 results associated with the title <b>{{message}}</b></h2>
{% endif %}
</div>

<div class="container">
  <div class="row text-center">
    {% for project in projects %}
    <div class="col-xs-6 col-md-3 my-3">
      <a href="{% url 'projectdetails' project_id=project.id%}" class="thumbnail">
        <p><em>{{project.project_title}}</em></p>
        <img src="{{project.image.url}}" class="img-fluid" alt="Project Display Screenshot">
      </a>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
